			      <h1 id="swift-rethrows">Swift rethrows</h1>
<p>rethrows 顾名思义是传递异常的意思。</p>
<p>使用场景：当函数参数为异常函数时，函数本身不会抛出异常，可以用 rethrows。</p>
<p>比如：</p>
<pre><code>func log(complete: ( ( () throws -&gt; Void ) )) -&gt; rethrows {
  try complete()
}
</code></pre><p>用法：</p>
<pre><code>log() {
}

try log() {
try ...
}
</code></pre>
